<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js" defer></script>
    <title>Document</title>

  <style>
    .container > div {
      width: 40px;
      height: 30px;
      border: 2px solid blue;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
      border-radius: 7px;
    }
  </style>
  <body>
    <div class="container">
      <div class="one" data-price="15">One</div>
      <div class="two" data-price="25">Two</div>
      <div class="three" data-price="45">Three</div>
      <div class="four" data-price="85">Four</div>
      <div class="five" data-price="100">Five</div>
    </div>
  </body>
